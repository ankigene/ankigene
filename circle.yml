general:
  branches:
    ignore:
      - gh-pages

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
  override:
    # http://stackoverflow.com/a/31032379
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

test:
  post:
    - git clone --depth=1 git@github.com:ankigene/ankigene.github.io.git public
    - cd public && rm -rf * && git rm -rf .
    - hugo -v
    - bundle exec htmlproof ./public --only-4xx --href-ignore '/anki.tenderapp.com/','/ankigene.luminousspice.com/' --alt-ignore '/.*/' --file-ignore /.*vendor\/bundle*/

deployment:
  master:
    branch: develop
    commands:
      - cd public && git add .
      - cd public && git commit -m "[ci skip] publish build ${CIRCLE_BUILD_NUM} (${CIRCLE_SHA1})"
      - cd public && git push origin master