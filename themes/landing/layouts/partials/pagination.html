<div class="content-section">
	<div class="container">
		<div class="row">
    <div class="col-md-12">
			<nav>
			  <ul class="pager">
			{{if .Paginator.HasPrev}}
			    <li class="previous"><a href="{{ .Paginator.Prev.URL }}"><span aria-hidden="true">&larr;</span> 戻る</a></li>
			{{end}}
			<li><span class="page-number">{{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}</span></li>
			{{if .Paginator.HasNext}}
			    <li class="next"><a href="{{ .Paginator.Next.URL }}">進む <span aria-hidden="true">&rarr;</span></a></li>
			{{end}}
			  </ul>
			</nav>
    </div>
		</div>
	</div>
</div>
